<html>
    <head>
        <style>
            table,th,td{
                border:2px solid black;
                border-collapse:collapse;
                width: 400px;
                
            }
        </style>
    </head>
    <body>
        <h1>Health Chart</h1>
    
    <table>
     <tr>
         <th rowspan="2">State of Health</th>
         <th colspan="2">Fasting Value</th>
         
         <th >After Eating</th>
     </tr>
     <tr>
         <th>Minimum</th>
         <th>Maximum</th>
         <th>2 hrs after eating</th>
     </tr>
<tr>
    <th>Healthy</th>
    <th>70</th>
    <th>100</th>
    <th>Less than 140</th>
</tr>
<tr>
    <th>Prediabetis</th>
    <th>101</th>
    <th>126</th>
    <th>140 to 200</th>
</tr>
<tr>
    <th>Diabetes</th>
    <th>More than 126</th>
    <th>N/A</th>
    <th>More than 200</th>
</tr>
    </table>

</body>
</html>
