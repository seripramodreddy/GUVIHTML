<html>
<body>   
<h1>
        Contact Form
</h1>
<form action="/action_page.php">
    <label for="fname">First Name</label>
    <input type="text" id="fname" name="firstname" placeholder="Your name.." required>
    <br>

    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lastname" placeholder="lastname.." required>

    <br>
    <label for="country">Country</label>
    <select id="country" name="country">
      <option value="australia">India</option>
      <option value="canada">Canada</option>
      <option value="usa">USA</option>
    </select>
   <br>
   <label for="phone">Enter your phone number:</label>
<input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required> 
 <br>
<label for="address">Enter your address:</label>
<input type="textarea" id="address" name="country" placeholder="address..." rows="5" cols="25" required>

<label for="pwd">Password:</label>
  <input type="password" id="pwd" name="pwd" pattern=".{8,}" title="Eight or more characters" required>

  <input type="submit">
  </form>
    </body>
    
</html>
